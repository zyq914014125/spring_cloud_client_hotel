<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="${'img/fav.png'}">
    <!-- Author Meta -->
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Home</title>

    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700}" rel="stylesheet">
    <!--
    CSS
    ============================================= -->
    <link rel="stylesheet" th:href="${'/css/linearicons.css'}">
    <link rel="stylesheet" th:href="${'/css/font-awesome.min.css'}">
    <link rel="stylesheet" th:href="${'/css/bootstrap.css'}">
    <link rel="stylesheet" th:href="${'/css/magnific-popup.css'}">
    <link rel="stylesheet" th:href="${'/css/animate.min.css'}">
    <link rel="stylesheet" th:href="${'/css/owl.carousel.css'}">
    <link rel="stylesheet" th:href="${'/css/main.css'}">
    <style>
        .L_center_img {
            min-width: 35%;
            vertical-align: middle;
            border-radius: 3px;
            height: 180px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
<section class="banner-area" id="home">
    <!-- Start Header Area -->
    <header class="default-header">
        <nav class="navbar navbar-expand-lg  navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="text-white lnr lnr-menu"></span>
                </button>
                <a href="index.html">
                    <div id="index_imgs" style="background-image:;"></div>
                </a>
                <div class="collapse navbar-collapse justify-content-end align-items-center"
                     id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li><a href="#home">首页</a></li>
                        <li><a href="#about">热推路线</a></li>
                        <li><a href="#secvice">私人定制</a></li>
                        <li><a href="#gallery">联系我们</a></li>
                        <!-- Dropdown -->
                        <li class="dropdown" shiro:notAuthenticated>
                            <a class="dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                想要登陆吗？
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/login">登录</a>
                                <a class="dropdown-item" href="/register">注册</a>
                            </div>
                        </li>
                        <li class="dropdown" shiro:authenticated="true">
                            <a class="dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                已登录
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/loginout">注销</a>
                                <a class="dropdown-item" href="/loginout">个人中心</a>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Header Area -->
</section>
<img th:src="@{/img/logo.png}" style="width: 150px;height: 150px;float: left;">
<!-- End footer Area -->
<!-- Start project Area -->
<section class="project-area section-gap" id="project">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="menu-content pb-30 col-lg-8">
                <div class="title text-center">
                    <h1 style="color: #1e73c1" th:text="${route.sceneryName}"></h1>
                </div>
            </div>
        </div>
        <div class="item">
            <center>
                <img class="img-fluid" th:src="@{'/imges/'+${route.imgUrl}}" alt="">
                <div class="caption text-center mt-20">
                    <p th:text="${route.sceneryDescribe}"></p>
                    <input type="hidden" th:value="${route.ticketPrice}" id="price">
                </div>
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="pa"
                        shiro:authenticated="true">即刻购买
                </button>
            </center>
        </div>
    </div>
</section>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    <p><span id="pur" class="fn_o" style="color: red"><</span></p>
                </h4>
            </div>
            <div class="modal-body">
                <img th:src="@{/img/zhifubao2.png}" alt="" style="width: 200px;height: 200px;float: right">
                <img th:src="@{/img/weixin.png}" alt="" style="width: 200px;height: 200px;float: right">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    已支付
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- End project Area -->

</body>
<script th:src="${'/js/vendor/jquery-2.2.4.min.js'}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script th:src="${'/js/vendor/bootstrap.min.js'}"></script>
<script th:src="${'/js/jquery.ajaxchimp.min.js'}"></script>
<script th:src="${'/js/jquery.magnific-popup.min.js'}"></script>
<script th:src="${'/js/owl.carousel.min.js'}"></script>
<script th:src="${'/js/jquery.sticky.js'}"></script>
<script th:src="${'/js/slick.js'}"></script>
<script th:src="${'/js/jquery.counterup.min.js'}"></script>
<script th:src="${'/js/waypoints.min.js'}"></script>
<script th:src="${'/js/main.js'}"></script>


<script>
    $("#pa").click(function(){
    price=$("#price").val()
    console.log(price)
    $("#pur").text("￥"+price)
    })

</script>
</html>
